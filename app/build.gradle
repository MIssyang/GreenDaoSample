apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile rootProject.ext.dependencies["junit"]
    compile rootProject.ext.dependencies["appcompat-v7"]
    compile rootProject.ext.dependencies["recyclerview-v7"]
    compile rootProject.ext.dependencies["cardview-v7"]
    compile rootProject.ext.dependencies["butterknife"]
    compile rootProject.ext.dependencies["logger"]
    compile rootProject.ext.dependencies["greendao"]
    compile rootProject.ext.dependencies["eventbus"]

    compile rootProject.ext.dependencies["superrecyclerview"]
    compile rootProject.ext.dependencies["swipelayout"]
    compile rootProject.ext.dependencies["pagerslidingtabstrip"]
    compile rootProject.ext.dependencies["android-segmented"]
    compile rootProject.ext.dependencies["fancybuttons"]

    compile(rootProject.ext.dependencies["material-dialogs-core"]) {
        transitive = true
    }
    compile(rootProject.ext.dependencies["material-dialogs-common"]) {
        transitive = true
    }

}
